<div class="page-header">
  <div class="container">
    <h1> {{ header }}</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a [routerLink]="['/customers']" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Geri Don
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <!-- musteri bilgiler -->
      <form #customerDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Isim</mat-label>
              <input type="text"  matInput [(ngModel)]="customer.name" name="name" required>
              <mat-error>Bos Gecilmez</mat-error>
            </mat-form-field>
          </div>

          <div class="col-xs-6">
            <mat-form-field  appearance="outline">
              <mat-label>Telefon Numarasi</mat-label>
              <input type="phone"  matInput [(ngModel)]="customer.phoneNumber" name="phoneNumber" required>
              <mat-error>
                Duzgun Telefon Giriniz
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field  appearance="outline">
              <mat-label>Aciklama</mat-label>
              <textarea   cols="10" rows="4" matInput [(ngModel)]="customer.description" name="description"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field  appearance="outline">
              <mat-label>Fiziksel Adres</mat-label>
              <textarea  id="" cols="20" rows="6" matInput [(ngModel)]="customer.address.physicalAddress" name="physicalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field  appearance="outline">
              <mat-label>Posta Kodu</mat-label>
              <input type="number"  matInput [(ngModel)]="customer.address.postalAddress" name="postalAddress">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <!-- Existing Customer -->
          <div class="col-xs-12">
            <div class="row between-xs" *ngIf="!isNewCustomer">
              <button mat-raised-button color="primary" (click)="onUpdate()"> Guncelle</button>
              <button mat-raised-button color="warn" (click)="onDelete()"> Sil</button>
            </div>
            <!-- New Customer -->
            <div class="row between-xs" *ngIf="isNewCustomer">
              <button mat-raised-button color="primary" (click)="onAdd()"> Yeni Ekle</button>
            </div>
          </div>

        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <!--  resim -->
      <div class="row center-xs">
        <div class="image-container">
          <img [src]="displayImageUrl" alt="Customer Image">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 row center-xs mt-1" *ngIf="!isNewCustomer">
          <input type="file" hidden #imageUpload (change)="uploadImage($event)">
          <button mat-raised-button color="primary" (click)="imageUpload.click()">Resim Degistir</button>
        </div>
      </div>
    </div>
  </div>
</div>

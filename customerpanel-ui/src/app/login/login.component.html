<div class="page-header">
  <div class="container">
    <h1>Giris Yap</h1>
  </div>
</div>
<form [formGroup]="form" (submit)="submit()">
  <div class="container mt-1">
    <div class="LoginForm">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>EMail</mat-label>
          <input matInput formControlName="email" type="email" placeholder="EMail">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Sifre</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Sifre">
        </mat-form-field>
      </p>
      <p>
        <button mat-flat-button type="submit" color="primary">Giris Yap</button>
      </p>

    </div>
  </div>
</form>
